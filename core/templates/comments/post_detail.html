{%extends 'comments/base.html'%}
{%load static%}
{%block content%}
<style>
     input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
        border: 2px solid #3498db;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #2980b9;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
    }



</style>
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
  <!-- Post Content -->
  <div class="mb-6">
      <h2 class="text-2xl font-bold mb-4">{{post.title}}</h2>
      <p class="text-gray-600">{{post.content}}</p>
  </div>

  <!-- Comment Input Field -->
  <form class="mb-6" method ="post">
    {% csrf_token %}
    <div class="flex space-x-4">
        {{ comment_form.text }}
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded">Add Comment</button>
    </div>
  </form>
  <!-- End Comment Input Field -->

  <!-- Comments Section -->
  <div class="space-y-4">
      <!-- Comment 1 -->
      <div class=" space-x-4">
          <!-- Thread-like structure -->
          <div class="w-1 h-full bg-gray-300 border-l border-gray-400"></div>


          {% for comment in comments %}
              {% include 'comments/nested_comments.html' with comments=comment %}
          {% endfor %}
 
      </div>


  </div>

</div>
<script src="{%static 'js/load_more_comments.js'%}"></script>
{%endblock content%}
